<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form action="#" th:action="@{/users}" th:object="${user}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{username}"/><br/>

  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" th:field="*{firstname}"/><br/>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" th:field="*{lastname}"/><br/>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}"/><br/>

  <label for="imageUrl">Image:</label>
  <input type="imageUrl" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"/><br/>

  <input type="submit" value="Submit"/>
</form>
<a href="/users">Back to List</a>
</body>
</html>
