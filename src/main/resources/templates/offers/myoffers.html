<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Мои Объявления</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .offer-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .offer-image {
      max-width: 100%;
      height: auto;
    }

    .top-right-controls {
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>

<div class="top-right-controls">
  <div th:if="${!#authorization.expression('isAuthenticated()')}">
    <a href="/login" class="btn btn-secondary mb-3">Вход</a>
    <a href="/users/add" class="btn btn-secondary mb-3">Регистрация</a>
  </div>
  <div sec:authorize="isAuthenticated()" class="top-right-controls">
    <a th:href="@{/users/profile/{username}(username=${#authentication.name})}" class="btn btn-secondary mb-3">
      <span th:text="${#authentication.name}">Профиль</span>
    </a>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Выйти" class="btn btn-secondary mb-3"/>
    </form>
  </div>
</div>

<div class="container mt-5">
  <a href="/offers/list" class="btn btn-secondary">Список объявлений</a>
  <h1 class="mb-4">Мои Объявления</h1>

  <div class="row">
    <div th:each="offer : ${offers}" class="col-md-4">
      <div class="offer-card">
        <img th:if="${offer.imageUrl}" th:src="${offer.imageUrl}" alt="Изображение" class="offer-image mb-3">
        <h5 th:text="${offer.model.name}">Название модели</h5>
        <p th:text="${offer.description}">Описание</p>
        <div class="mb-2">
          <span th:text="'Цена: ' + ${offer.price} + ' руб.'">Цена</span>
        </div>
        <a th:href="@{/offers/{id}(id=${offer.id})}" class="btn btn-info">Подробнее</a>
        <a th:href="@{/offers/delete/{id}(id=${offer.id})}" class="btn btn-danger mt-2">Удалить</a>
        <a th:href="@{/offers/edit/{id}(id=${offer.id})}" class="btn btn-primary">Редактировать</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
