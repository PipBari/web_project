<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление новой модели</title>
  <!-- Добавьте сюда свои стили и скрипты -->
</head>
<body>
<h1>Добавление новой модели</h1>

<form th:action="@{/models/add}" th:object="${model}" method="post">
  <div>
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required/>
  </div>

  <div>
    <label for="category">Категория:</label>
    <select id="category" th:field="*{category}">
      <option th:each="cat : ${categories}"
              th:value="${cat}"
              th:text="${cat}">Категория</option>
    </select>
  </div>

  <div>
    <label for="imageUrl">URL изображения:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}"/>
  </div>

  <div>
    <label for="startYear">Начальный год:</label>
    <input type="number" id="startYear" th:field="*{startYear}" required/>
  </div>

  <div>
    <label for="endYear">Конечный год:</label>
    <input type="number" id="endYear" th:field="*{endYear}" required/>
  </div>

  <div>
    <label for="brand">Бренд:</label>
    <select id="brand" th:field="*{brand.id}">
      <option th:each="brand : ${brands}"
              th:value="${brand.id}"
              th:text="${brand.name}">Бренд</option>
    </select>
  </div>

  <div>
    <button type="submit">Добавить модель</button>
  </div>
</form>

<div>
  <a th:href="@{/models/list}">Вернуться к списку моделей</a>
</div>
</body>
</html>
