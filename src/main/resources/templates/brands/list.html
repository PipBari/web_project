<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }
        ul li a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<header class="container">
    <div id="branding">
        <h1>Список категорий</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/brands/add">Добавить категорию</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <ul>
        <li th:each="brand : ${brands}">
            <span th:text="${brand.name}">Название категории</span>
            <a th:href="@{/brands/{id}(id=${brand.id})}">Посмотреть</a>
            <a th:href="@{/brands/{id}/edit(id=${brand.id})}">Редактировать</a>
            <form th:action="@{/brands/{id}/delete(id=${brand.id})}" method="post" style="display: inline;">
                <input type="submit" value="Удалить">
            </form>
        </li>
    </ul>
</div>
</body>
</html>
