<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление категории</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header class="container">
    <div id="branding">
        <h1>Добавление категории</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/brands">Назад к списку</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <form action="/brands" method="post" th:object="${brand}">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка валидации</p>
        <input type="submit" value="Добавить">
    </form>
</div>
</body>
</html>
